<style>
    @keyframes pulse-slow {
        50% { opacity: .7; }
    }
    .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .bg-grid-pattern {
        background-image: linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
    }
    .dark .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }
    .theme-minimalist {
        background-color: #f8fafc; /* Corresponds to Tailwind's slate-50 */
    }
    .dark .theme-minimalist {
        background-color: #1e293b; /* Corresponds to Tailwind's slate-800 */
    }
    .theme-cosmic {
        background-image: radial-gradient(circle at top right, rgba(186, 230, 253, 0.5), transparent 60%), radial-gradient(circle at bottom left, rgba(221, 214, 254, 0.4), transparent 70%);
    }
    .dark .theme-cosmic {
        background-image: radial-gradient(circle at top right, rgba(30, 58, 138, 0.5), transparent 60%), radial-gradient(circle at bottom left, rgba(76, 29, 149, 0.4), transparent 70%);
    }
</style>
